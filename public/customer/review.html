<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review - Salon Booking</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="navbar-brand">Salon Booking</a>
      <button class="navbar-toggle" id="navToggle">&#9776;</button>
      <div class="navbar-links" id="navLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/login.html" class="nav-link nav-auth">Login</a>
        <a href="/register.html" class="nav-link nav-auth">Register</a>
        <a href="/owner/dashboard.html" class="nav-link nav-owner" style="display:none">Dashboard</a>
        <a href="/owner/profile.html" class="nav-link nav-owner" style="display:none">Profile</a>
        <a href="/owner/bookings.html" class="nav-link nav-owner" style="display:none">Bookings</a>
        <a href="/customer/dashboard.html" class="nav-link nav-customer" style="display:none">Browse Salons</a>
        <a href="/customer/my-bookings.html" class="nav-link nav-customer" style="display:none">My Bookings</a>
        <span class="nav-link nav-user" style="display:none">
          Hi, <span id="nav-user-name"></span>
          <a href="#" id="logout-btn" class="nav-link">Logout</a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container section">
    <a href="/customer/my-bookings.html" class="btn btn-outline mb-2">&larr; Back to My Bookings</a>

    <div class="card" style="max-width:600px;margin:0 auto">
      <div class="card-header"><h2>Leave a Review</h2></div>
      <div class="card-body">
        <!-- Booking Summary -->
        <div id="booking-summary" class="mb-2">
          <div class="loading-spinner"></div>
        </div>

        <div class="divider"></div>

        <!-- Rating -->
        <div class="form-group">
          <label>Rating</label>
          <div id="star-rating" class="star-rating">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
          </div>
          <input type="hidden" id="rating-value" value="0">
        </div>

        <!-- Comment -->
        <div class="form-group">
          <label for="comment">Comment (optional)</label>
          <textarea id="comment" class="form-control" rows="4" placeholder="Share your experience..."></textarea>
        </div>

        <button id="submit-review-btn" class="btn btn-primary btn-block" disabled>Submit Review</button>
      </div>
    </div>
  </div>

  <style>
    .star-rating { font-size: 36px; cursor: pointer; }
    .star-rating .star { color: #ddd; transition: color 0.2s; padding: 0 4px; }
    .star-rating .star.active { color: #f5a623; }
    .star-rating .star:hover,
    .star-rating .star:hover ~ .star { color: #f5a623; }
    .star-rating:hover .star { color: #ddd; }
    .star-rating .star:hover,
    .star-rating:hover .star:hover,
    .star-rating:hover .star:hover ~ .star { color: #f5a623; }
  </style>

  <div id="alerts"></div>
  <script src="/lib/jquery-3.7.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"><\/script>')</script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/review.js"></script>
</body>
</html>
